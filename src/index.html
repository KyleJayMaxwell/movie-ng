<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="myController">
        <div class="row">
          <div class="col-md-12">
            <h1>Movie Search</h1>
          </div>
        </div>
        <div class="row">
            <form>
              <fieldset>
                
                <legend>Search A Title!</legend>

                <div class="row form-group">
                  <label class="col-md-2 control-label" for="title">Title: </label>
                  <div class="col-md-8">
                    <input id="title" name="title" type="text" placeholder="Movie title" class="form-control" />
                  </div>
                  <div class="col-md-2">
                   <button class="btn btn-primary" ng-click="search('Star')">Search</button>
                  </div>
                </div>
                
              </fieldset>
            </form> 
        </div>

        <div ng-view></div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
  </body>
</html>
